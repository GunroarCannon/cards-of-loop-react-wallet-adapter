services:
  - type: web
    name: cards-of-loop-frontend
    env: node 
    buildCommand: |
      echo "===== PURGING LOCK FILES ====="
      rm -rf node_modules package-lock.json yarn.lock
      echo "===== INSTALLING DEPS ====="
      npm install --legacy-peer-deps
      echo "===== BUILDING ====="
      npm run build
    staticPublishPath: "."
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    nodeVersion: 18
